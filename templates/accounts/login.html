{% extends "base.html" %}


{% block content %}
{% if not user.is_authenticated %}
<div style="margin-top:30px ;">
   <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <p>need an account? then <a href="/register">Register</a></p>

   </form>
</div>

{% else %}
<p>You're already loggin in.Would u like to <a href='/logout/'>logout</a>?</p>

{% endif %}

{% endblock %}
