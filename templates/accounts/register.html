{% extends "base.html" %}


{% block content %}
{% if not user.is_authenticated %}
<div style="margin-top:30px ;">
   <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
   </form>
   <p>already have an account? then <a href="/login">Login</a></p>
</div>

{% else %}
<p>You're already loggin in.Would u like to <a href='/logout/'>logout</a>?</p>

{% endif %}

{% endblock %}
